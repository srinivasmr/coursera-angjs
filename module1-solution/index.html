<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module1 Assignment: Lunch Tracker App</title>
  </head>
  <body>
      <h1>Lunch Tracker</h1>
      <div ng-controller="LunchCheckController" class="container">
        <input type="text" ng-model="dishes">
        <button type="button" ng-click="checkQty();">Check If Too Much</button>
        <div>{{message}}</div>
      </div>

  </body>
</html>
